<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリスvs! シングルプレイ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-layout">
        <div id="score-container">
            <div id="hold-container">
                <h2>ホールド</h2>
                <canvas id="hold-board" width="150" height="150"></canvas>
            </div>
            <div id="ui">
                <div id="score">スコア: 0</div>
                <div id="lines">ライン: 0</div>
                <div id="level">レベル: 1</div>
            </div>
        </div>
        <div id="game-container">
            <canvas id="game-board" width="300" height="600"></canvas>
        </div>
        <div id="next-container">
            <h2>ネクスト</h2>
            <canvas id="next-board" width="150" height="400"></canvas>
        </div>
    </div>
    <div id="game-over" class="hidden">
        <h1>ゲームオーバー</h1>
        <button id="menu-button">メニューに戻る</button>
        <button id="retry-button">もう一度プレイ</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
